<!-- {{auteurs$ | async | json}} -->

<button  class="btn" mat-raised-button color="primary" (click)="createAuteur()">
  Create
</button>
<div class="container">
  <table mat-table [dataSource]="auteurs$" class="mat-elevation-z8 demo-table">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.id}} </td>
      </ng-container>

      <!-- Fist Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> firstName </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> lastName </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.lastName}} </td>
      </ng-container>

      <!-- Sexe Column -->
      <ng-container matColumnDef="sexe">
        <th mat-header-cell *matHeaderCellDef> Sexe </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.sexe}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.email}} </td>
      </ng-container>
      
      <!-- Date de Naiss Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.dateOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="livre">
        <th mat-header-cell *matHeaderCellDef> Livre </th>
        <td mat-cell *matCellDef="let auteurs$"> {{auteurs$.livre.bookTitle}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnsToDisplay"
        (click)="showAuteurDetails(row)"
        class="clickable"
      ></tr>
  </table>

</div>
