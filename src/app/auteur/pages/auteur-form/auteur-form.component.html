<h2 mat-dialog-title>{{ isUpdateMode ? "Update" : "Add" }} auteur form</h2>

<form [formGroup]="auteurForm" (ngSubmit)="onSubmit(auteurForm.value)">

  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>FirstName</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <br />
    
    <mat-form-field appearance="fill">
      <mat-label>LastName</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Sexe</mat-label>
      <mat-select formControlName="sexe">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let sexe of sexes" [value]="sexe">
          {{ sexe }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Livre</mat-label>
      <input matInput formControlName="livre" />
    </mat-form-field>
    <br />

    <!-- <mat-form-field appearance="fill">
      <mat-label>Livre</mat-label>
      <input matInput formControlName="livre" />
    </mat-form-field>
    <br /> -->


  </mat-dialog-content>
  <mat-dialog-actions class="float-right">
    <button mat-button (click)="closeForm()">Annuler</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!auteurForm.valid"
    >
      {{ isUpdateMode ? "Modifier" : "Ajouter" }}
    </button>
  </mat-dialog-actions>
</form>
